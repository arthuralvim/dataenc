{% extends "dataset/base.html" %}
{% load bootstrap3 %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h1 class="page-header"> Upload your dataset! </h1>

            <p class="lead">Formats accepted: CSV.</p>
            <div class="row">
                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                    <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        <button type="submit" class="btn btn-default"><i class="fa fa-cloud-upload"></i> Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
